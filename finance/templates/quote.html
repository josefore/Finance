{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
            <h4>Symbol:</h4>
            <input type="text" name="symbol"  autocomplete="off" class="form-control" autofocus placeholder="E.g.: NFLX">
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
{% endblock %}
