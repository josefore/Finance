{% extends "layout.html" %}

{% block title %}
    Buy stocks
{% endblock %}

{% block main %}
    <h1>Buy stocks</h1>
    <form action="/buy" method="post">
        <div class="form-group">
            <h4>Symbol:</h4>
            <input type="text" name="symbol"  autocomplete="off" class="form-control" autofocus placeholder="E.g.: NFLX">
        </div>
        <div class="form-group">
            <h4>Shares:</h4>
            <input type="text" name="shares" autocomplete="off" class="form-control" placeholder="Quantity">
        </div>
        <button class="btn btn-primary" type="submit">Buy!</button>
    </form>
{% endblock %}
